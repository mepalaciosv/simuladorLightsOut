<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/x-icon" href = "./imagenes/icono_bombillo.png">
    <title>Juego Lights Out</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Juego Lights Out</h1>
    <div class = "controls">
        <button onclick = "newGame()">Juego nuevo</button>
        <button onclick = "clearGrid()">Limpiar tablero</button>
        <button onclick = "restoreState()">Reiniciar partida</button>
        <button id = "themeToggleBtn"> Claro / Oscuro </button>
    </div>
    <div class = "inputButton">
      <input type = "number" id = "gridSizeInput" placeholder = "Tamaño tablero" min = "2" max = "12" value = "5">
      <button id = "changeSizeBtn">Cambiar tamaño</button>
    </div>
    <canvas id = "gameCanvas"></canvas>
    <script src = "script.js"></script>
</body>
</html>
